<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style/order.css" />
    <title>Order Summary</title>
  </head>
  <body>
    <div class="background-container">
      <div class="img-pattern">
        <img
          class="img-background"
          src="images/pattern-background-desktop.svg"
        />
      </div>

      <div class="display-container">
        <div class="hero-container">
          <img class="img-hero" src="images/illustration-hero.svg" />
        </div>

        <div>
          <h3>Order Summery</h3>
          <p class="infor">
            You can now listen to millions of songs,<br />
            and a podcasts on any device <br />anywhere you like!
          </p>
          <div class="payment-container">
            <div class="icon-container">
              <img class="icon" src="images/icon-music.svg" />
            </div>
            <div class="plan-container">
              <p class="time-period">Annual Plan</p>
              <p class="amount">$59.99/year</p>
            </div>
            <div class="link-container">
              <a class="link" href="#blank">Change</a>
            </div>
          </div>
          <div class="button-container">
            <button class="payment-button">Proceed to Payment</button>
          </div>
          <div class="cancel-container">
            <button class="cancel-button">Cancel Order</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
